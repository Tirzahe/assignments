<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="box">
            <!-- ROW 1 -->
            <div class="row" id="row1"> 
                <div id="screen">0</div>
                <button onclick="setToZero()" id="clear">C</button> 
                <button onclick="calculate()" class="equals">=</button>    
            </div>
            <!-- ROW 2 -->
            <div class="row">
                <button onclick="processNumber('7')" class="number" >7</button>
                <button onclick="processNumber('8')" class="number">8</button>
                <button onclick="processNumber('9')" class="number">9</button>
                <button onclick="processOperator('/')" class="operator">/</button>
            </div>
            <!-- ROW 3 -->
            <div class="row">
                <button onclick="processNumber('4')" class="number">4</button> 
                <button onclick="processNumber('5')" class="number">5</button> 
                <button onclick="processNumber('6')" class="number">6</button>
                <button onclick="processOperator('*')" class="operator">X</button>
            </div>
            <!-- ROW 4 -->
            <div class="row">
                <button onclick="processNumber('1')" class="number">1</button> 
                <button onclick="processNumber('2')" class="number">2</button> 
                <button onclick="processNumber('3')" class="number">3</button> 
                <button onclick="processOperator('-')" class="operator">-</button>
            </div>
            <!-- ROW 5 -->
            <div class="row"> 
                <button onclick="processDecimal('.')"  id="decimal">.</button>
                <button onclick="processNumber('0')" class="number">0</button>
                <button onclick="toggleNeg('+/-')" id="toggle-pos-neg">+/-</button>
                <button onclick="processOperator('+')" class="operator">+</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
