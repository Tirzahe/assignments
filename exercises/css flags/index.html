<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>France</h1>
    <div class="flag france">
        <div class="french-red third-width"></div>
        <div class="white third-width"></div>
        <div class="french-blue third-width"></div>
    </div>
    <h1>Germany</h1>
    <div class="flag german-yellow">
        <div class="german-black third-height"></div>
        <div class="german-red third-height"></div>
    </div>
    <h1>Madagascar</h1>
    <div class="flag madagascar">
        <div class="full-height third-width"></div>
        <div class="mad-red half-height two-third-width"></div>
        <div class="mad-green half-height two-third-width"></div>
    </div>
    <h1>Switzerland</h1>
    <div class="flag switzerland">
        <div class="swiss-white-vert"></div>
        <div class="swiss-white-hz"></div>
    </div>
    <h1>Sweden</h1>
    <div class="flag sweden">
        <div class="swed-yellow-vert"></div>
        <div class="swed-yellow-hz"></div>
    </div>
    <h1>Gambia</h1>
    <div class="flag gambia">
        <div class="gambia-red third-height"></div>
        <div class="gambia-blue fourth-height"></div>
        <div class="gambia-green third-height"></div>

    </div>
    <h1>Tonga</h1>
    <div class="flag tonga">
        <div class="white forty-five-width half-height">
            <div class="tonga-red-vert"></div>
            <div class="tonga-red-hz"></div>
        </div>
    </div>
    <h1>Japan</h1>
    <div class="flag japan">
        <div class="japan-circle"></div>
    </div>
    <h1>Greece</h1>
    <div class="flag">
        <div class="greece third-width five-ninths">
            <div class="greek-white-vert cross-width"></div>
            <div class="greek-white-hz-cross"></div>
        </div>
        <div class="greek-blue-hz ninth-height"></div>
        <div class="greek-white-hz ninth-height"></div>
        <div class="greek-blue-hz ninth-height"></div>
        <div class="greek-white-hz ninth-height"></div>
        <div class="greek-blue-hz ninth-height"></div>
        <div class="greek-white-hz ninth-height"></div>
        <div class="greek-blue-hz ninth-height"></div>
        <div class="greek-white-hz ninth-height"></div>
        <div class="greek-blue-hz ninth-height"></div>


    </div>
    <h1>Niger</h1>
    <div class="flag niger niger-green">
        <div class="niger-orange third-height"></div>
        <div class="white third-height"></div>
        <div class="niger-circle"></div>
    </div>
    <h1>Maldives</h1>
    <div class="flag maldives-red">
        <div class="maldives-green two-third-width half-height">
            <div class="mal-circle-wh white"></div>
            <div class="mal-circle-gr maldives-green"></div>
        </div>
    </div>
    <p>All flags created using HTML & CSS Positioning.</p>
</body>

</html>
